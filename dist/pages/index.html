
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
<meta name="renderer" content="webkit" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="format-detection" content="telphone=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta http-equiv="pragma" content="no-cache" />
<meta name="Keywords" content="你大爷" />
<meta name="description" content="永远是你大爷" />
  <link rel="stylesheet" href="../css/index.min.css" />
<script>
  (function (doc, win) {
    var docEl = doc.documentElement,
      resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
      recalc = function () {
        var clientWidth = docEl.clientWidth;
        if (!clientWidth) return;
        if (clientWidth > 432) {
          docEl.style.fontSize = 100 + 'px';
        } else {
          docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
        }
      };
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
  })(document, window);
</script>
  <title>index</title>
</head>

<body>
  <h3>你大爷永远是你大爷!</h3>
</body>
<script src="//asserts.xcarimg.com/resource/common/jquery-1.11.3.min.js"></script>
<script src="//asserts.xcarimg.com/resource/xMedia/js/libs/template-web.js"></script>
<script src="../js/chunk-vendor.min.js"></script>
<script src="../js/index.min.js"></script>


<script type="text/javascript">
  setTimeout(function () {
    var h3List = document.querySelectorAll('h3');
    var h4List = document.querySelectorAll('h4');
    for (var i = 0; i < h3List.length; i++) {
      h3List[i].style.color = "red";
    }
    for (var i = 0; i < h4List.length; i++) {
      h4List[i].style.color = "blue";
    }
  }, 3000)
</script>

</html>
